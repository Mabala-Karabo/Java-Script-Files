<html>

<head><title>Three functions</title></head>

<body>
<p>Eg of the event listerner() method multiple events same element </p>
<p>Click the button to see effect</p>
<button id = "btn">Click me</button>
<p id = "para"></p>
<p id = "para1"></p>

    <script type = "text/javascript">
    function fun(){
        alert("Hello world" + "<br>" + "Welcome to FIS/Naspers");
    }
    function fun1(){
        document.getElementById("para").innerHTML = "This is a second funtion" + "<br>" + "Welcome to Mindworx";
    }
    function fun2(){
        document.getElementById("para1").innerHTML = "This is a 3rd funtion" + "<br>" + "Welcome to SystemDev";
    }
    var mybtn = document.getElementById("btn");
    mybtn.addEventListener("click", fun)
    mybtn.addEventListener("click", fun1)
    mybtn.addEventListener("click", fun2)

    </script>
</body>
</html>
